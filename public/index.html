<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoNEX - Advanced Trading Analytics</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2e;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #ec4899 100%);
            --text-primary: #ffffff;
            --text-secondary: #b4b4c7;
            --text-muted: #6b7280;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border-color: #2d2d3a;
            --glow-color: #00d4ff;
            --mono-font: 'JetBrains Mono', 'Courier New', monospace;
            --primary-font: 'Space Grotesk', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--primary-font);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* 科幻背景动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            z-index: -2;
        }

        /* 网格背景 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--accent-gradient);
            opacity: 0.6;
        }

        .container:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid;
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .status:hover::before {
            left: 100%;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 32px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-family: var(--primary-font);
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0.1;
            transition: left 0.3s;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:active {
            transform: translateY(0);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--accent-gradient);
            opacity: 0.6;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .price-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .price-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.15);
            transform: translateY(-4px);
        }

        .price-symbol {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: var(--mono-font);
            color: var(--accent-primary);
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .price-change {
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--mono-font);
        }

        .price-change.positive {
            color: var(--success);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .price-change.negative {
            color: var(--danger);
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .signal-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
            position: relative;
        }

        .signal-card.bullish {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .signal-card.bearish {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
        }

        .signal-card.neutral {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.05);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
        }

        .arbitrage-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--accent-secondary);
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
            position: relative;
            background: rgba(124, 58, 237, 0.05);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.1);
        }

        .arbitrage-card h4 {
            color: var(--accent-secondary);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .log-area {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: 350px;
            overflow-y: auto;
            font-family: var(--mono-font);
            font-size: 0.85rem;
            line-height: 1.5;
            position: relative;
        }

        .log-area::-webkit-scrollbar {
            width: 8px;
        }

        .log-area::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .log-area::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
            opacity: 0.6;
        }

        .log-area::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
            opacity: 1;
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-family: var(--mono-font);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .metric-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            opacity: 0.6;
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: var(--mono-font);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                margin: 10px;
            }
            
            .container {
                margin: 10px;
                padding: 16px;
            }
            
            .controls {
                gap: 8px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        /* 加载动画 */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            animation: shimmer 1.5s infinite;
        }

        /* 特效动画 */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite;
        }

        /* 成功/错误消息样式 */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 8px 0;
            font-weight: 500;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .message.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <h1>CRYPTONEX</h1>
        <div class="subtitle">Advanced Trading Analytics</div>
    </div>

    <!-- 状态栏 -->
    <div class="container">
        <div class="status-bar">
            <div id="connectionStatus" class="status disconnected">
                <span class="status-dot"></span>
                <span>System Offline</span>
            </div>
            <div class="timestamp" id="lastUpdate">Last Update: --:--:--</div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="connectSocket()">🔗 Connect</button>
            <button class="btn" onclick="disconnectSocket()">🔌 Disconnect</button>
            <button class="btn" onclick="subscribeSymbols()">📡 Subscribe</button>
            <button class="btn" onclick="clearLogs()">🧹 Clear Logs</button>
        </div>
    </div>

    <!-- 主要内容网格 -->
    <div class="grid">
        <!-- 实时价格 -->
        <div class="card">
            <h2>💰 Live Market Data</h2>
            <div id="pricesContainer">
                <div class="loading" style="height: 100px; position: relative; background: var(--bg-tertiary); border-radius: 8px;">
                    <p style="text-align: center; padding: 40px; color: var(--text-muted);">Initializing market feed...</p>
                </div>
            </div>
        </div>

        <!-- 交易信号 -->
        <div class="card">
            <h2>📊 Trading Signals</h2>
            <div id="signalsContainer">
                <div class="loading" style="height: 100px; position: relative; background: var(--bg-tertiary); border-radius: 8px;">
                    <p style="text-align: center; padding: 40px; color: var(--text-muted);">Computing AI signals...</p>
                </div>
            </div>
        </div>

        <!-- 套利机会 -->
        <div class="card">
            <h2>🔄 Arbitrage Opportunities</h2>
            <div id="arbitrageContainer">
                <div class="loading" style="height: 100px; position: relative; background: var(--bg-tertiary); border-radius: 8px;">
                    <p style="text-align: center; padding: 40px; color: var(--text-muted);">Scanning arbitrage...</p>
                </div>
            </div>
        </div>

        <!-- 技术指标 -->
        <div class="card">
            <h2>📈 Technical Analysis</h2>
            <div id="indicatorsContainer">
                <div class="loading" style="height: 100px; position: relative; background: var(--bg-tertiary); border-radius: 8px;">
                    <p style="text-align: center; padding: 40px; color: var(--text-muted);">Loading indicators...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 系统日志 -->
    <div class="container">
        <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 12px;">
            <span style="width: 4px; height: 24px; background: var(--accent-gradient); border-radius: 2px;"></span>
            📝 System Logs
        </h2>
        <div id="logArea" class="log-area"></div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // 监控的交易对
        const watchedSymbols = ['BTC/USDT', 'ETH/USDT', 'BNB/USDT', 'ADA/USDT', 'SOL/USDT'];

        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const colorMap = {
                info: '#00d4ff',
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444'
            };
            
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #6b7280;">[${timestamp}]</span> <span style="color: ${colorMap[type]};">${message}</span>`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            
            // 限制日志条数
            if (logArea.children.length > 1000) {
                logArea.removeChild(logArea.firstChild);
            }
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                status.className = 'status connected';
                status.innerHTML = '<span class="status-dot"></span><span>System Online</span>';
                addLog('✅ Connected to CryptoNEX mainframe', 'success');
                reconnectAttempts = 0;
            } else {
                status.className = 'status disconnected';
                status.innerHTML = '<span class="status-dot"></span><span>System Offline</span>';
                addLog('❌ Connection lost to trading network', 'error');
            }
        }

        function connectSocket() {
            if (socket && isConnected) {
                addLog('⚠️ Already connected to trading network', 'warning');
                return;
            }

            try {
                addLog('🔄 Initiating connection to CryptoNEX...', 'info');
                socket = io('http://localhost:3000');
                
                socket.on('connect', () => {
                    updateConnectionStatus(true);
                    subscribeSymbols();
                    addLog('🚀 Trading algorithms activated', 'success');
                });

                socket.on('disconnect', () => {
                    updateConnectionStatus(false);
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            addLog(`🔄 Reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts}`, 'warning');
                            connectSocket();
                        }, 3000);
                    }
                });

                socket.on('price_update', (data) => {
                    addLog(`💰 Market data received: ${Object.keys(data.prices).length} pairs updated`, 'info');
                    updatePricesDisplay(data.prices);
                    updateLastUpdateTime();
                });

                socket.on('indicators_update', (data) => {
                    addLog(`📊 Technical analysis complete: ${data.symbol}`, 'info');
                    updateIndicatorsDisplay(data.symbol, data.indicators);
                });

                socket.on('arbitrage_opportunities', (data) => {
                    if (data.opportunities.length > 0) {
                        addLog(`🔄 Arbitrage detected: ${data.opportunities.length} opportunities`, 'success');
                        updateArbitrageDisplay(data.opportunities);
                    }
                });

                socket.on('price_alert', (data) => {
                    addLog(`⚠️ PRICE ALERT: ${data.symbol} ${data.type} $${data.targetPrice}`, 'warning');
                    showNotification(`Price Alert: ${data.symbol}`, 'warning');
                });

                socket.on('price_anomaly', (data) => {
                    addLog(`🚨 ANOMALY DETECTED: ${data.symbol} ${data.type} (Z-score: ${data.zScore})`, 'error');
                    showNotification(`Market Anomaly: ${data.symbol}`, 'error');
                });

            } catch (error) {
                addLog(`❌ Connection failed: ${error.message}`, 'error');
            }
        }

        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateConnectionStatus(false);
                addLog('🔌 Disconnected from trading network', 'info');
            }
        }

        function subscribeSymbols() {
            if (socket && isConnected) {
                socket.emit('subscribe', { symbols: watchedSymbols });
                addLog(`📺 Subscribed to data feeds: ${watchedSymbols.join(', ')}`, 'info');
            }
        }

        function clearLogs() {
            document.getElementById('logArea').innerHTML = '';
            addLog('🧹 System logs cleared', 'info');
        }

        function updateLastUpdateTime() {
            document.getElementById('lastUpdate').textContent = 
                `Last Update: ${new Date().toLocaleTimeString()}`;
        }

        function updatePricesDisplay(prices) {
            const container = document.getElementById('pricesContainer');
            container.innerHTML = '';

            Object.entries(prices).forEach(([symbol, exchangePrices]) => {
                if (!exchangePrices) return;

                const binancePrice = exchangePrices.binance;
                if (binancePrice) {
                    const priceCard = document.createElement('div');
                    priceCard.className = 'price-card';
                    
                    const changePercent = binancePrice.percentage || 0;
                    const changeClass = changePercent >= 0 ? 'positive' : 'negative';
                    const changeIcon = changePercent >= 0 ? '📈' : '📉';
                    
                    priceCard.innerHTML = `
                        <div class="price-symbol">${symbol}</div>
                        <div class="price-value">$${Number(binancePrice.price).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="price-change ${changeClass}">
                            ${changeIcon} ${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%
                        </div>
                    `;
                    
                    container.appendChild(priceCard);
                }
            });
        }

        function updateIndicatorsDisplay(symbol, indicators) {
            const container = document.getElementById('indicatorsContainer');
            
            let indicatorCard = document.getElementById(`indicator-${symbol}`);
            if (!indicatorCard) {
                indicatorCard = document.createElement('div');
                indicatorCard.id = `indicator-${symbol}`;
                indicatorCard.className = `signal-card ${indicators.signals.overall.toLowerCase()}`;
                container.appendChild(indicatorCard);
            }

            const rsi = indicators.rsi ? indicators.rsi[indicators.rsi.length - 1] : null;
            const macd = indicators.macd ? indicators.macd.histogram[indicators.macd.histogram.length - 1] : null;
            
            const signalEmoji = {
                'BULLISH': '🟢',
                'BEARISH': '🔴',
                'NEUTRAL': '🟡'
            };

            indicatorCard.innerHTML = `
                <h3>${signalEmoji[indicators.signals.overall] || '⚪'} ${symbol}</h3>
                <div class="metric-grid">
                    <div class="metric-item">
                        <div class="metric-label">RSI (14)</div>
                        <div class="metric-value">${rsi ? rsi.toFixed(1) : 'N/A'}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">MACD</div>
                        <div class="metric-value">${macd ? macd.toFixed(4) : 'N/A'}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Signal</div>
                        <div class="metric-value">${indicators.signals.overall}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Confidence</div>
                        <div class="metric-value">${(indicators.signals.strength * 100).toFixed(0)}%</div>
                    </div>
                </div>
            `;
            
            indicatorCard.className = `signal-card ${indicators.signals.overall.toLowerCase()}`;
        }

        function updateArbitrageDisplay(opportunities) {
            const container = document.getElementById('arbitrageContainer');
            container.innerHTML = '';

            if (opportunities.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 40px;">No arbitrage opportunities detected</p>';
                return;
            }

            opportunities.slice(0, 5).forEach(opp => {
                const arbCard = document.createElement('div');
                arbCard.className = 'arbitrage-card';
                
                const profitIcon = parseFloat(opp.percentage) > 1 ? '🚀' : '💎';
                
                arbCard.innerHTML = `
                    <h4>${profitIcon} ${opp.symbol}</h4>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 12px 0;">
                        <div>
                            <strong>Buy:</strong> ${opp.buyExchange}<br>
                            <span style="color: var(--success); font-family: var(--mono-font);">$${Number(opp.buyPrice).toLocaleString()}</span>
                        </div>
                        <div style="text-align: center; color: var(--accent-primary);">
                            <div style="font-size: 1.2rem; font-weight: 700;">+${opp.percentage}%</div>
                            <div style="font-size: 0.8rem;">Profit</div>
                        </div>
                        <div style="text-align: right;">
                            <strong>Sell:</strong> ${opp.sellExchange}<br>
                            <span style="color: var(--danger); font-family: var(--mono-font);">$${Number(opp.sellPrice).toLocaleString()}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(arbCard);
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `message ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // 页面加载完成后自动连接
        window.onload = function() {
            addLog('🌐 CryptoNEX Terminal initialized', 'success');
            addLog('🔍 Scanning for trading opportunities...', 'info');
            
            // 显示欢迎消息
            setTimeout(() => {
                addLog('⚡ Neural networks activated', 'info');
            }, 500);
            
            setTimeout(() => {
                addLog('🛡️ Security protocols engaged', 'info');
            }, 1000);
            
            setTimeout(() => {
                addLog('🔗 Attempting connection to mainframe...', 'info');
                connectSocket();
            }, 1500);
        };

        // 页面关闭前断开连接
        window.onbeforeunload = function() {
            if (socket) {
                socket.disconnect();
            }
        };

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        connectSocket();
                        break;
                    case 'd':
                        e.preventDefault();
                        disconnectSocket();
                        break;
                    case 'l':
                        e.preventDefault();
                        clearLogs();
                        break;
                }
            }
        });

        // 添加动态效果
        setInterval(() => {
            if (isConnected) {
                const cards = document.querySelectorAll('.price-card');
                cards.forEach(card => {
                    card.style.boxShadow = `0 8px 32px rgba(0, 212, 255, ${Math.random() * 0.3 + 0.1})`;
                });
            }
        }, 2000);
    </script>
</body>
</html>
